apiVersion: v1
kind: ConfigMap
metadata:
  name: board-config
  namespace: board
data:
  # Database configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "boarddb"
  DB_USER: "admin"
  
  # API URL for frontend
  # IMPORTANT: Update this with your actual VM IP or domain
  # Example: "http://35.190.237.182:8080" or "http://your-domain.com:8080"
  # For k8s internal communication: "http://backend-service:8080"
  API_URL: "http://YOUR_VM_IP:8080"

