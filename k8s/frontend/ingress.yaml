apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: board-ingress
  namespace: board
  annotations:
    # k3s uses Traefik as default ingress controller
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: board.example.com  # Update with your actual domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
